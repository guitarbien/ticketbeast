name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 4 * * *'
jobs:
  phpunit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ubuntu-latest]
        php-versions: [7.2, 7.3, 7.4]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, zip
          coverage: xdebug
      - name: Check PHP Version
        run: php -v
      - name: Check Composer Version
        run: composer -V
      - name: Check PHP Extensions
        run: php -m
      - name: for code climate
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Install dependencies
        env:
          APP_ENV: testing
        run: |
          composer install --prefer-dist --optimize-autoloader
          npm install
      - name: Prepare the application
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate
      - name: Package npm for production
        run: npm run prod
      - name: Clear Config
        run: |
          php artisan cache:clear
          php artisan config:clear
          php artisan route:clear
          php artisan optimize:clear
      - name: run phpunit
        run: |
          vendor/bin/phpunit --coverage-clover build/logs/clover.xml
          ./cc-test-reporter after-build --id 7b746575241d81908d30ac64ff990607172b06d40017cda9f47dde08b1a42402
      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: '*integration test* ${{ matrix.php-versions }} on ${{ matrix.os }}'
          url: ${{ secrets.SLACK_WEBHOOK }}
          mention_if: 'failure'
