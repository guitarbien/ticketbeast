name: CI
on: [push]
jobs:
  phpunit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-16.04]
        php: [7.2, 7.3]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Copy env
        run: cp .env.example .env
      - name: Install dependencies
        run: |
          composer install --prefer-dist --optimize-autoloader
          npm install
      - name: Generate key
        run: php${{ matrix.php }} artisan key:generate
      - name: Package npm for production
        run: npm run prod
      - name: Run tests
        run: vendor/bin/phpunit
  dusk-php-latest:
    runs-on: ubuntu-latest
    steps:
      - name: show php version
        run: php -v
      - uses: actions/checkout@master
      - name: Copy env
        run: cp .env.example .env
      - name: create database
        run: mysql --user="root" --password="root" -e "CREATE DATABASE homestead character set UTF8mb4 collate utf8mb4_bin;"
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate
      - name: Install npm dependencies
        run: npm install
      - name: Package npm for production
        run: npm run prod
      - name: Install laravel dusk
        run: php artisan dusk:install
      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux > /dev/null 2>&1 &
      - name: Run Laravel Server
        run: php artisan serve > /dev/null 2>&1 &
      - name: Run Dusk Tests
        run: php artisan dusk
